<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta name="description" content="{{description}}">
   <meta name="author" content="{{author}}">
   <meta name="keywords" content="{{keywords}}">
   <meta name="robots" content="{{robots}}">
   <meta name="generator" content="chlog">
   <title>
      {{title}}
   </title>

   <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Inconsolata' rel='stylesheet' type='text/css'>
   <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

   <!-- Application styles -->
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="top-menu">
      <nav class="ink-navigation">
         <ul class="menu horizontal shadowed white">
            <li class="active">
               <a href="/">{{title}}</a>
            </li>
         </ul>
      </nav>
   </div>

   <header class="ink-grid box" style="background-image:url({{bgImgUrl}})">
      <div class="ink-grid content-preview">{{{preview}}}</div>
      <small class="ink-grid">Published {{published}}</small>
   </header>

   <div id="content" class="ink-grid">
      <div class="column-group">
         <article class="xlarge-60 large-70 medium-80 small-100 tiny-100">
            {{{content}}}
         </article>
      </div>
   </div>
   <footer class="ink-grid">
      <div class="column-group">
         <div id="social" class="pull-left">
            {{#if email}}
            <a href="mailto:{{email}}"><i class="fa fa-envelope fa-lg"></i></a>
            {{/if}}
            {{#if github}}
            <a href="https://github.com/{{github}}"><i class="fa fa-github-alt fa-lg"></i></a>
            {{/if}}
            {{#if twitter}}
            <a href="https://twitter.com/{{twitter}}"><i class="fa fa-twitter fa-lg"></i></a>
            {{/if}}
         </div>
         {{#if colophon}}
         <div class="all-50 push-center align-center"><small>{{{colophon}}}</small></div>
         {{/if}}
      </div>
   </footer>

</body>

</html>
